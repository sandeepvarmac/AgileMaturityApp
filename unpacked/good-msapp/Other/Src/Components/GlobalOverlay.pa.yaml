ComponentDefinitions:
  GlobalOverlay:
    DefinitionType: CanvasComponent
    CustomProperties:
      ContentAlignment:
        PropertyKind: Input
        DisplayName: ContentAlignment
        Description: A custom property
        DataType: Text
        Default: ="Center"
      Is_Visible:
        PropertyKind: Input
        DisplayName: IsVisible
        Description: A custom property
        DataType: Boolean
        Default: =true
      MaxContentHeight:
        PropertyKind: Input
        DisplayName: MaxContentHeight
        Description: A custom property
        DataType: Number
        Default: =466
      MaxContentWidth:
        PropertyKind: Input
        DisplayName: MaxContentWidth
        Description: A custom property
        DataType: Number
        Default: =416
      On_Select:
        PropertyKind: Event
        DisplayName: OnSelect
        Description: A custom property
        ReturnType: None
        Default: =
      Overlay_Color:
        PropertyKind: Input
        DisplayName: OverlayColor
        Description: A custom property
        DataType: Color
        Default: =RGBA(0, 0, 0, 0.3)
    Properties:
      Height: =768
      Width: =1366
    Children:
      - rct_OverlayBackdrop:
          Control: Rectangle@2.3.0
          Properties:
            Fill: =GlobalOverlay.Overlay_Color
            Height: =Parent.Height
            Width: =Parent.Width
            X: =Parent.X
            Y: =Parent.Y
      - cnt_OverlayContent:
          Control: GroupContainer@1.3.0
          Variant: ManualLayout
          Properties:
            DropShadow: =DropShadow.Bold
            Fill: =RGBA(255, 255, 255, 1)
            Height: =GlobalOverlay.MaxContentHeight
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Visible: =GlobalOverlay.Is_Visible
            Width: =GlobalOverlay.MaxContentWidth
            X: =618
            Y: |-
              =Switch(
                  GlobalOverlay.ContentAlignment,
                  "Top", 50,
                  "Bottom", Parent.Height - Self.Height - 50,
                  "Center", 159
              )
          Children:
            - cnt_ContentSlot:
                Control: GroupContainer@1.3.0
                Variant: ManualLayout
                Properties:
                  Height: =cnt_OverlayContent.Height - 16
                  Visible: =GlobalOverlay.Is_Visible
                  Width: =cnt_OverlayContent.Width - 16
                  X: =7
                  Y: =8
