ComponentDefinitions:
  GlobalHeaderSidePanelFooter:
    DefinitionType: CanvasComponent
    AccessAppScope: true
    CustomProperties:
      cntr_globalHeaderHeight:
        PropertyKind: Output
        DisplayName: cntr_globalHeaderHeight
        Description: A custom property
        DataType: Number
      cntr_globalNavBarWidth:
        PropertyKind: Output
        DisplayName: cntr_globalNavBarWidth
        Description: A custom property
        DataType: Number
      cntr_globalNavbarHeight:
        PropertyKind: Output
        DisplayName: cntr_globalNavbarHeight
        Description: A custom property
        DataType: Number
    Properties:
      Height: =768
      Width: =1366
      cntr_globalHeaderHeight: =cntr_globalHeader.Height
      cntr_globalNavBarWidth: =cntr_globalNavBar.Width
      cntr_globalNavbarHeight: =cntr_globalNavBar.Height
    Children:
      - cntr_globalHeader:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            DropShadow: =DropShadow.None
            Height: =70
            LayoutDirection: =LayoutDirection.Horizontal
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =App.Width - cntr_globalNavBar.Width
            X: =cntr_globalNavBar.Width
          Children:
            - hdr_Control:
                Control: Header@0.0.44
                Properties:
                  BasePaletteColor: =RGBA(102, 162, 170, 1)
                  Fill: =RGBA(0, 130, 101, 1)
                  Font: =Font.'Segoe UI'
                  Height: =70
                  IsLogoVisible: =false
                  Style: ='Header.Style'.Primary
                  Title: =CurrentScreen
                  TitleFontSize: =25
                  UserEmail: |
                    =User().Email
                  UserImage: =Office365Users.UserPhotoV2(User().Email)
                  X: =cntr_globalNavBar.Width
      - cntr_globalNavBar:
          Control: GroupContainer@1.3.0
          Variant: ManualLayout
          Properties:
            DropShadow: =DropShadow.None
            Fill: =RGBA(15, 53, 87, 1)
            Height: =App.Height
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =270
            X: =Parent.X
